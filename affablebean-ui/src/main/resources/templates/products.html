<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-3 p-3">
    <div class="row">
      <div class="col-md-4 text-center p-5 mt-3">
        <div class="d-flex flex-md-column">
          <a th:href="@{'/ui/product/category?id=1'}"
             class="bg-transparent py-3 px-5 mb-4 rounded shadow btn-outline-success">Diary</a>
          <a th:href="@{'/ui/product/category?id=2'}"
             class="bg-transparent py-3 px-5 mb-4 rounded shadow btn-outline-success">Meat</a>
          <a th:href="@{'/ui/product/category?id=3'}"
             class="bg-transparent py-3 px-5 mb-4 rounded shadow btn-outline-success">Bakery</a>
          <a th:href="@{'/ui/product/category?id=4'}"
             class="bg-transparent py-3 px-5 mb-4 rounded shadow btn-outline-success">Fruit &#38; Veg</a>

        </div>
      </div>
      <div class="col">
        <div class="card rounded shadow" id="card-bg">
          <div class="card-header">
            <h3>Products</h3>
          </div>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Update</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="pro : ${products}">
              <td><img th:src="@{'/bootstrap/images/products/'+ ${pro.description} + '.png'}" alt="image"></td>
              <td th:text="${pro.description}"></td>
              <td th:text="${'$' + pro.price}"></td>
              <td><a th:href="@{'/ui/product/purchase?id='+ ${pro.id}}" class="btn btn-outline-success">Purchase</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
